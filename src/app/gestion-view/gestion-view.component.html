<button style="float:right" class="btn btn-danger">Deconnexion</button>

<h3>Ajouter un apprenant</h3>

<form>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name = nom #nom placeholder="Nom"/>
  </div>
  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id="prenom" prenom= prenom #prenom placeholder="Prénom">
  </div>
  <div class="form-group">
    <label for="date">Date de naissance</label>
    <input type="date" class="form-control" id="date" datedenaissance= datedenaissance #datedenaissance placeholder="Date de naissance">
  </div>
  <div class="form-group">
    <label for="mail">Email</label>
    <input type="email" class="form-control" id="mail" email= email #email placeholder="Email">
  </div>
  <button type="submit" class="btn btn-success"(click)="recupeData(nom.value, prenom.value, datedenaissance.value, email.value)">Ajouter</button>
</form>


<h3>Listing des apprenants</h3>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th><input type="checkbox" class="default"></th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Date de naissance</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData">
      <th><input type="checkbox" class="default"></th>
      <td>{{data.nom}}</td>
      <td>{{data.prenom}}</td>
      <td>{{data.datenaissance}}</td>
      <td>{{data.email}}</td>
    </tr>
    <tr>
      <td><input type="checkbox" class="default"></td>
      <td>{{nom.value}}</td>
      <td>{{prenom.value}}</td>
      <td>{{datedenaissance.value}}</td>
      <td>{{email.value}}</td>
    </tr>
  </tbody>
</table>
<button style="float:right" class="btn btn-warning">Modifier</button>
<button style="float:right" class="btn btn-danger">Supprimer</button>
