<p class="title">
  Formulaire de Connexion
</p>
<section>
  <form *ngIf="!authentification.connecte" (ngSubmit)="envoieID()"> 
    <label for="id">Saisissez votre pseudo</label>
    <input name="id" [(ngModel)]="identifiants.id" placeholder="Votre pseudo" type="text" required>
    <label for="mdp">Saisissez votre mdp</label>
    <input name="mdp" [(ngModel)]="identifiants.mdp" placeholder="Votre mdp" type="text" required>
    <input class="but-custom" type="submit" value="Se connecter">
    <input class="but-custom" type="reset" value="Annuler">
  </form>
  <button *ngIf="authentification.connecte" (click)="autehtifiaction.SetConnecte()">Se déconnecter</button>
    <p>
      <a href>Mot de passe oublié ?</a>
    </p>
    <label for="email">Saisissez votre email</label>
    <input type="email" name="oublieId" placeholder="Saisissez votre email" required>
    <input class="but-custom" type="submit" value="Recevoir Email">
</section>
