<section>
    <h1>BAPA WEB</h1>
    <form *ngIf="!authentification.connecte" (ngSubmit)="envoieID(monFormulaire)" #monFormulaire="ngForm">
        <label for="id">Saisissez un pseudo</label>

        <input name="id" [(ngModel)]="identifiants.id" #idUser="ngModel" minlength="8" placeholder="Votre pseudo" type="text" required (input)="getIdentifiants()">
        <div *ngIf="idUser.control.invalid">Merci de saisir un pseudo de 8 caractères minimum</div>
        <label for="id">Saisissez votre mot de passe</label>

        <input name="mdp" [(ngModel)]="identifiants.mdp" #mdpUser="ngModel" placeholder="Votre mot de passe" type="password" required>
        <div *ngIf="mdpUser.control.invalid">Votre mot de passe doit contenir au moins 8 caractères</div>
        <input type="submit" value="Se connecter">
        <input type="reset" value="Annuler">

    </form>
    <p>
        <button (click)="setMdpOublie()">Mot de passe oublié ?</button>
    </p>
    <div *ngIf="authentification.connecte">
        <button (click)="authentification.setConnecte()">Se déconnecter</button>
        <a href routerLink="/intranet">Aller sur l'Intranet</a>
    </div>
    <form *ngIf="mdpOublie">
        <label for="oublieID">Saisissez une adresse mail</label>
        <input name="oublieID" type="email" required placeholder="Saisissez votre identifiant ou votre email">
        <input type="submit" value="Recevoir un email">
    </form>
</section>
