<section>
    <form *ngIf="!authentification.connecte" (ngSubmit)="envoieID()">
        <label for="id">Saisissez un pseudo</label>
        <input name="id" [(ngModel)]="identifiants.id" placeholder="Votre pseudo" type="text" required>
        <label for="id">Saisissez votre mot de passe</label>
        <input name="mdp" [(ngModel)]="identifiants.mdp" placeholder="Votre mot de passe" type="text" required>
        <input type="submit" value="Se connecter">
        <input type="reset" value="Annuler">        
    </form>

    <a *ngIf="authentification.connecte" href='./intranet'>Accès Intranet</a> 

    <button *ngIf="authentification.connecte" (click)="authentification.setConnecte()">Se déconnecter</button>
    <p>
    <button *ngIf="!oubli"(click)="setForgot()">Mot de passe oublié ?</button>
    </p>

    <form *ngIf="oubli" (ngSubmit)="setForgot()">
        <label for="oublieID">Saisissez une adresse mail</label>
        <input name="oublieID" type="email" required placeholder="Saisissez votre identifiant ou votre email">
        <input type="submit" value="Recevoir un email">
    </form>
</section>
